<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 반복문</title>
  </head>
  <body>
    <script>
      //for 반복문 : 조건식을 만족할 때까지 실행코드를 반복
      //for 반복문 --> for (1. 초기값; 2. 조건식; 4. 증감식){3. 실행코드}
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }

      //1부터 10까지 합계 구하기
      let sum = 0;
      for (let i = 1; i <= 10; i++) {
        sum += i; //sum = sum + i
      }
      console.log(sum);

      // 배열의 학목을 출력하기
      const arr = ['apple', 'banana', 'orange'];
      console.log(arr[0]);
      //console.log를 작성할때 log(arr[0])의 형식으로 작성한다.
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      // 구구단 2단 출력하기
      for (let i = 1; i < 10; i++) {
        // console.log('2 X ' + i + '=' + 2 * i);
        console.log(`2 X ${i} = ${2 * i}`);
      }

      // 구구단 출력하기 (함수는 function으로 시작한다.)
      function gugudan(num) {
        for (let i = 1; i <= 9; i++) {
          console.log(`${num} X ${i} = ${num * i}`);
        }
      }
      gugudan(9);
      gugudan(4);

      //1부터 100까지 숫자 중에서 3의 배수와 5의 배수 출력하기
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log(i);
        }
      }

      // 문제: 0부터 10까지 숫자중에서 짝수만 출력
      for (let i = 0; i <= 10; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
