<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage에 저장</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .result-box {
        padding: 50px;
        border: 10px solid #000;
        font-weight: bold;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="result-box"></div>
    </div>

    <script>
      // 대상을 변수에 저장
      const $resultBox = document.querySelector('.result-box');
      const result = Math.floor(Math.random() * 2);

      // 로컬스토리지 저장 : localStorage.setItem(key, value);
      // 로컬스토리지 읽기 : localStorage.getItem(key);

      // 박스에 뿌릴 결과를 변수로
      let resultText;

      if (result) {
        resultText = '너 살았어!';
        localStorage.setItem('resultValue', 'alive');
      } else {
        resultText = '우주를 위해 희생되라! 닝겐!!';
        localStorage.setItem('resultValue', 'dead');
      }

      $resultBox.textContent = resultText;
    </script>
  </body>
</html>
