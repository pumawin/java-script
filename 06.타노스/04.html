<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage의 활용</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .result-box {
        padding: 50px;
        border: 10px solid #000;
        font-weight: bold;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="result-box"></div>
    </div>

    <script>
      // 대상을 변수에 저장
      const $resultBox = document.querySelector('.result-box');

      const resultArr = [
        { text: '너 살았어!', value: 'alive' },
        { text: '우주를 위해 희생되라! 닝겐!!', value: 'dead' },
      ];

      // 스토리지에 저장된 값 불러오기 : localStorage.getItem(key);
      console.log(localStorage.getItem('resultValue'));
      const saveValue = localStorage.getItem('resultValue');

      let result;
      if (saveValue === null) {
        // 값이 없다면 심판을 받아야죠! == 0혹은 1의 숫자 생성
        result = Math.floor(Math.random() * 2);
      } else {
        // 만약 저장된 값이 있다면?
        // 심판이 이루어진것이니 그 결과를 그대로 뿌려주고
        // if (saveValue === 'alive') {
        //   result = 0;
        // } else {
        //   result = 1;
        // }
        result = saveValue === 'alive' ? 0 : 1;
      }

      // 해야할 작업
      $resultBox.textContent = resultArr[result].text;
      localStorage.setItem('resultValue', resultArr[result].value);
    </script>
  </body>
</html>
