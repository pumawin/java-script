<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폭탄 터뜨리기</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- .bomb-wrap>.bomb+btns -->
    <div class="bomb-wrap">
      <div class="bomb">
        <div class="info">10</div>
        <div class="spark"></div>
      </div>

      <div class="btns">
        <button type="button" id="go">떠뜨리자!</button>
        <button type="button" id="stop">참자!!</button>
      </div>
    </div>

    <!-- sound -->
    <audio id="beep-sound" src="./sound/beep.wav"></audio>
    <audio id="boom-sound" src="./sound/boom.mp3"></audio>
  </body>
</html>
