<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경색 바꾸기 : 정해진 컬러에서</title>
  </head>
  <body>
    <botton type="button" class="btnChange">배경색 바꾸기</botton>

    <script>
      //대상을 변수에 저장
      const $body = document.body;
      const btnChange = document.querySelector('.btnChange');
      //컬러를 미리 배열에 저장
      const color = ['#f59', 'skyblue', 'orangered', 'yellowgreen'];

      //배열에 있는 데이터에 접근하는 방법

      // $body.style.backgroundColor = color[1];

      //배열의 길이를 알아내는 방법
      // color.length

      //초기값 세팅
      let num = 0;
      $body.style.backgroundColor = color[num];

      //btnChange을 클릭했을때
      btnChange.addEventListener('click', function () {
        num++;
        if (num >= color.length) {
          num = 0;
        }
        $body.style.backgroundColor = color[num];
        console.log(num);
      });
      // console.log('클릭없이 그냥' + color);
    </script>
  </body>
</html>
