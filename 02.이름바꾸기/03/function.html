<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function (함수)</title>
  </head>
  <body>
    <!-- 
    *함수를 사용한다는 것은
    1. 반복적인 작업을 편하게
    2. 입력값을 받아서 결과값을 반환
     -->

    <script>
      // console.log('지민씨 굿모닝~!');
      // console.log('나영씨 굿모닝~!');
      // console.log('진영씨 굿모닝~!');
      // console.log('선영씨 굿모닝~!');
      // console.log('현씨 굿모닝~!');
      // console.log('봉짱 굿모닝~!');

      //반복 작없을 함수로 정의
      function sayHi(name) {
        // console.log('봉짱 굿모닝~!');
        console.log(name + '굿모닝!~');
      }

      //함수는 호출을 해야 사용할 수 있음
      sayHi('봉짱');
      sayHi('지민씨');
      sayHi('선영씨');
      sayHi('나영씨');
      sayHi('현씨');
      sayHi('정은씨');
      sayHi('소희씨');
      sayHi('진영씨');
      sayHi('현철씨');

      //2. 입력값을 가지고 결과값을 반환
      function sum(num1, num2) {
        return num1 + num2;
      }

      console.log(sum(1, 2));

      //2-1. return의 또다른 용도는 실행코드의 즉시 종료
      function sayHi2() {
        console.log('안녕하십니까? 행님!');
        return; //return을 만나는 순간 함수는 종료
        console.log('식사하셨습니까? 행님!');
      }
      sayHi2();

      //*함수의 선언과 호출
      //1. 함수 선언문 (이름있는 함수, 유명함수)
      function sayHello() {
        console.log('안냐세여~');
      }
      sayHello();

      //2. 함수 표현식 (이름없는 함수, 무명함수)
      const sayHello2 = function () {
        console.log('또 안냐세여~');
      };
      sayHello2();

      //3. 화살표 함수 (arrow function) --> 좀 더 간결한 표현 가능
      const sayHello3 = () => {
        console.log('한번 더 안냐세여~');
      };
      sayHello3();
    </script>
  </body>
</html>
