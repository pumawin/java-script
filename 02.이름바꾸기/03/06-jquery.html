<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경색 바꾸기 - 사용자의 선택</title>
    <style>
      li {
        list-style: none;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrap ul {
        display: flex;
        gap: 3vw;
      }
      .wrap li {
        display: flex;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 1px solid #000;
        cursor: pointer;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
      }
      .wrap li:nth-child(1) {
        background: #baecc0;
      }
      .wrap li:nth-child(2) {
        background: #b584b1;
      }
      .wrap li:nth-child(3) {
        background: #606796;
      }
      .wrap li:nth-child(4) {
        background: #e2b597;
      }
      .wrap li:nth-child(5) {
        background: #affee3;
      }
    </style>

    <!-- jQuery.com 에서 js파일 가져오기 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(function () {
        const $body = $('body');
        const $selectItem = $('.wrap ul li');
        console.log($selectItem);

        $selectItem.on('click', function () {
          const color = $(this).attr('data-color');
          $body.css('background-color', color);
        });
      });

    </script>
  </head>
  <body>
    <!-- .wrap>ul>li*5 -->
    <div class="wrap">
      <ul>
        <li data-color="#BAECC0">#BAECC0</li>
        <li data-color="#B584B1">#B584B1</li>
        <li data-color="#606796">#606796</li>
        <li data-color="#E2B597">#E2B597</li>
