      //문제: 주문한 음식이 있을때 '주문이 접수되었습니다.' 출력하기
      let hasOrder = false;
      if (hasOrder) {
        console.log("주문이 접수되었습니다.");
      } else {
        console.log("주문이 없습니다.");
      }
      //고객 등급에 따라 할인율 차등 적용
      //gold:10%, silver:5%
      const userGrade = "일반회원";
      let discountRate;
      if (userGrade === "gold") {
        discountRate = 0.1;
      } else if (userGrade === "silver") {
        discountRate = 0.05;
      } else {
        discountRate = 0;
      }
      console.log("할인율은 " + discountRate * 100 + "% 입니다.");
      console.log(`할인율은 ${discountRate * 100}% 입니다.`);

      //사용자한테 지금 몇 월인지 확인
      const month = parseInt(prompt("지금 몇 월이니?"));
      //입력받는 숫자가 1~12까지여야 한다.
      if (month >= 1 && month <= 12) {
        //계절에 맞는 인사를 콘솔에 뿌리기
        //봄:3~5, 여름:6~8, 가을:9~11, 겨울:12~2
        if (month >= 3 && month <= 5) {
          console.log("봄입니다!");
        } else if (month >= 6 && month <= 8) {
          console.log("여름입니다.!");
        } else if (month >= 9 && month <= 11) {
          console.log("가을입니다.!");
        } else {
          console.log("겨울입니다.!");
        }
      } else {
        alert("다시 한 번 확인해 주세요!");
        location.reload(); /* 새로고침 */
      }
    </script>
